<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sps.css">
    <title>Stone Paper scissor</title>
</head>
<body>
    <header>
        <ul>
            <h1>Stone Paper Scissor</h1>
            <img src="images/moon.png" id="mode" alt="Change mode" title="change mode">
        </ul>
    </header>
    <main>
        <div class="main">
            <div class="choices">
                <div class="choice" id="stone">
                    <img src="images/stone.png" alt="stone">
                </div>
                <div class="choice" id="paper">
                    <img src="images/paper.png" alt="paper">
                </div>
                <div class="choice" id="scissor">
                    <img src="images/scissor.png" alt="scissor">

                </div>
                
            </div>
            <div class="score-board">
                <div class="score" >
                    <p id="user">0</p>
                    <p>You</p>
                </div>
                <div class="score" >
                    <p id="pc">0</p>
                    <p>PC</p>
                </div>
            </div>
            <div class="msg-container">
                <p id="msg">play your move</p>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="sps.js"></script>
</body>
</html>
