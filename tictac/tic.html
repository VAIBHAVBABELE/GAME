<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tic.css">
    <title>tic tac toe</title>
</head>
<body>
    <header>
        <ul>
            <h1>TIC TAC TOE</h1> 
            <img src="images/sun.png" id="mode" alt="Change mode" title="change mode">
        </ul>
    </header>
    
    <main>
        <div class="main">
            

            <div class="container">

                <div class="game">
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                </div>
            </div>
            <div class="button">
                <button class="chBtn"> CHANGE (X/O)</button>
                <button class="reset" onclick="alert('GAME REPLAY NOW')">  REPLAY</button><br>
            </div>
            <div class="msg-container">
                <p id="msg">Play Game</p>
            </div>
        </div>
    </main>
    <script src="tic.js"></script>
   
</body>
</html>
